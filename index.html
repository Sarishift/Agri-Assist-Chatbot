<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri-Assist: AI Chatbot for Farmers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-100">
    <div class="p-4 max-w-md mx-auto">
      <div class="text-center py-4">
        <h1 class="text-2xl font-bold text-green-800">
          Welcome to Agri-Assist Chatbot!
        </h1>
        <p class="text-green-700">Your friendly farming companion</p>
      </div>
      <div id="chatbox" class="bg-white shadow rounded-lg p-4 h-64 overflow-y-auto flex flex-col mb-4"></div>
      <div class="flex">
        <input
          class="flex-grow shadow rounded p-2 mr-2 bg-white text-black placeholder-gray-500"
          id="messageInput"
          type="text"
          placeholder="Ask about farming..."
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          id="sendButton"
        >
          Ask Agri-Assist!
        </button>
      </div>
    </div>
    <script>
      const chatbox = document.getElementById("chatbox");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const chatId = crypto.randomUUID();

      let receiving = false;
      const systemPrompt = "System Prompt: You are Agri-Assist, an expert chatbot designed to help Indian farmers with their agricultural needs. Speak in a friendly, simple tone, providing accurate and localized information in English or Marathi. Remember to focus solely on farming-related questions and be ready to offer pest control advice and crop recommendations. How can I assist you today?  the initial growth stage. The best time to apply it is...'  Irrigation: 'Paddy requires standing water for most of its growth cycle. Make sure the water level is about 5 cm deep.'  Sowing Dates: 'The best time to sow chickpea seeds in Maharashtra is from mid-October to mid-November.'  Common Mistakes: 'A common mistake in onion farming is overwatering, which can cause root rot.' ";

      function createMessageElement(text, alignment) {
        const messageElement = document.createElement("div");

        messageElement.className = `inline-block my-2.5 p-2.5 rounded border ${
          alignment === "left" ? "self-start bg-green-200" : "self-end bg-blue-200"
        }`;
        messageElement.textContent = text;
        return messageElement;
      }

      function connectWebSocket(message) {
        receiving = true;
        const url = "wss://backend.buildpicoapps.com/api/chatbot/chat";
        const websocket = new WebSocket(url);

        websocket.addEventListener("open", () => {
          websocket.send(
            JSON.stringify({
              chatId: chatId,
              appId: "sea-special",
              systemPrompt: systemPrompt,
              message: message,
            })
          );
        });

        const messageElement = createMessageElement("", "left");
        chatbox.appendChild(messageElement);

        websocket.onmessage = (event) => {
          messageElement.innerText += event.data;
          chatbox.scrollTop = chatbox.scrollHeight;
        };

        websocket.onclose = (event) => {
          if (event.code === 1000) {
            receiving = false;
          } else {
            messageElement.textContent +=
              "Error getting response from server. Refresh the page and try again.";
            chatbox.scrollTop = chatbox.scrollHeight;
            receiving = false;
          }
        };
      }

      sendButton.addEventListener("click", () => {
        if (!receiving && messageInput.value.trim() !== "") {
          const messageText = messageInput.value.trim();
          messageInput.value = "";
          const messageElement = createMessageElement(messageText, "right");
          chatbox.appendChild(messageElement);
          chatbox.scrollTop = chatbox.scrollHeight;

          connectWebSocket(messageText);
        }
      });

      messageInput.addEventListener("keydown", (event) => {
        if (
          event.key === "Enter" &&
          !receiving &&
          messageInput.value.trim() !== ""
        ) {
          event.preventDefault();
          sendButton.click();
        }
      });
    </script>
  </body>
</html>
